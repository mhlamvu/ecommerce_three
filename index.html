<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHLMV | Minimal Fashion Website Wordpress Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="banner">
        <div class="left column">
            <div class="header">
                <p><b>MHLMV D:signs</b></p>
                <p>
                    better than brand new second hand clothing / focus by sick apparel everyday.
                </p>
                <p>home of (23-29)</p>
            </div>
            <div class="link"><a href="#men">all products</a></div>
        </div>

        <div class="right column">
            <div class="images">
                <div class="img-1 img"></div>
                <div class="img-2 img"></div>
                <div class="img-3 img"></div>
                <div class="img-4 img"></div>
            </div>
            <div class="header">
                <h1 class="ml12"><b>MHLMV D:signs</b></h1>
            </div>
        </div>
    </section>

    <section class="men" id="men">
        <div class="men-details">
            <div class="title">Fashion</div>
        </div>
        <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
            <img src="./images/image1.jpg" alt="" draggable="false" class="image">
            <img src="./images/image2.jpg" alt="" draggable="false" class="image">
            <img src="./images/image3.jpg" alt="" draggable="false" class="image">
            <img src="./images/image4.jpg" alt="" draggable="false" class="image">
            <img src="./images/image5.png" alt="" draggable="false" class="image">
            <img src="./images/image6.jpg" alt="" draggable="false" class="image">
            <img src="./images/image7.jpg" alt="" draggable="false" class="image">
            <img src="./images/image8.png" alt="" draggable="false" class="image">
            <img src="./images/image9.png" alt="" draggable="false" class="image">
        </div>
    </section>

    <!-- Footer -->
    <div class="container-fluid footer">
        <div class="section container-fluid">
            <footer>
                <div class="row">
                    <div class="col-lg-3 block">
                        <p>MHLMV, 123 Street Road</p>
                        <p>City,State, Code</p>
                        <p>Country</p>
                    </div>
                    <div class="col-lg-3 block">
                        <p>FAQs</p>
                        <p>Return Policy</p>
                        <p>Shipping</p>
                    </div>
                    <div class="col-lg-3 block">
                        <p>Careers</p>
                        <p>Community</p>
                        <p>Wholesale</p>
                    </div>
                    <div class="col-lg-3 block">
                        <div class="media">
                            <ul>
                                <li>
                                    <i class="bx bxl-facebook"></i>
                                </li>
                                <li>
                                    <i class="bx bxl-twitter"></i>
                                </li>
                                <li>
                                    <i class="bx bxl-instagram"></i>
                                </li>
                                <!-- <li>
                                    <i class="bx bxl-youtube"></i>
                                </li> -->
                                <li>
                                    <i class="bx bxl-linkedin"></i>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
